<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Vozes Comuns</title>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBc1CnD5D2YJvooqtUzOZKxElj-efqc-eM",
  authDomain: "vozes-comuns.firebaseapp.com",
  projectId: "vozes-comuns",
  storageBucket: "vozes-comuns.appspot.com",
  messagingSenderId: "6633055138",
  appId: "1:6633055138:web:8172f4a6eff3da159888fb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let currentBookId = null;

/* ================= AUTH ================= */

window.register = async () => {
  await createUserWithEmailAndPassword(auth, email.value, password.value);
};

window.login = async () => {
  await signInWithEmailAndPassword(auth, email.value, password.value);
};

window.logout = async () => {
  await signOut(auth);
};

onAuthStateChanged(auth, user => {
  currentUser = user;
  authStatus.innerText = user
    ? `Logado como: ${user.email}`
    : "Não logado";
  loadBooks();
});

/* ================= UI ================= */

window.show = id => {
  document.querySelectorAll("section").forEach(s => s.style.display = "none");
  document.getElementById(id).style.display = "block";
  if(id === "books") loadBooks();
  if(id === "chapters") loadChapters();
};

/* ================= BOOKS ================= */

window.createBook = async () => {
  if(!currentUser){
    alert("Faça login para criar livro");
    return;
  }

  await addDoc(collection(db,"books"),{
    title: bookTitle.value,
    author: bookAuthor.value || "Anônimo",
    uid: currentUser.uid
  });

  bookTitle.value = "";
  bookAuthor.value = "";
  show("books");
};

async function loadBooks(){
  bookList.innerHTML = "";
  const snap = await getDocs(collection(db,"books"));

  snap.forEach(d=>{
    const b = d.data();

    bookList.innerHTML += `
      <div class="card">
        <b>${b.title}</b><br>
        <i>${b.author}</i><br><br>
        <button onclick="openBook('${d.id}','${b.title}')">Abrir</button>
        ${
          currentUser && b.uid === currentUser.uid
          ? `<button onclick="deleteBook('${d.id}')">Excluir Livro</button>`
          : ""
        }
      </div>
    `;
  });
}

window.openBook = (id,title) => {
  currentBookId = id;
  bookName.innerText = title;
  show("chapters");
};

window.deleteBook = async id => {
  if(!confirm("Excluir livro inteiro?")) return;

  const chapters = await getDocs(collection(db,"books",id,"chapters"));
  for(const c of chapters.docs){
    await deleteDoc(c.ref);
  }

  await deleteDoc(doc(db,"books",id));
  loadBooks();
};

/* ================= CHAPTERS ================= */

window.saveChapter = async () => {
  await addDoc(collection(db,"books",currentBookId,"chapters"),{
    title: chapterTitle.value,
    text: chapterText.value
  });

  chapterTitle.value = "";
  chapterText.value = "";
  show("chapters");
};

async function loadChapters(){
  chapterList.innerHTML = "";
  const snap = await getDocs(collection(db,"books",currentBookId,"chapters"));

  snap.forEach(d=>{
    const c = d.data();
    chapterList.innerHTML += `
      <div class="card">
        <b>${c.title}</b><br><br>
        <button onclick="read('${c.title}','${encodeURIComponent(c.text)}')">Ler</button>
        ${
          currentUser ? `<button onclick="delChapter('${d.id}')">Excluir</button>` : ""
        }
      </div>
    `;
  });
}

window.read = (t,txt) => {
  rTitle.innerText = t;
  rText.innerText = decodeURIComponent(txt);
  show("read");
};

window.delChapter = async id => {
  if(confirm("Excluir capítulo?")){
    await deleteDoc(doc(db,"books",currentBookId,"chapters",id));
    loadChapters();
  }
};

window.onload = () => show("home");
</script>

<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
header{background:#234;color:#fff;padding:15px;text-align:center}
nav button{margin:5px;padding:8px 15px}
section{display:none;padding:20px}
.card{background:#fff;padding:10px;margin:10px 0}
textarea{width:100%;height:260px}
pre{white-space:pre-wrap}
</style>
</head>

<body>

<header>
<h1>Vozes Comuns</h1>
<nav>
<button onclick="show('home')">Início</button>
<button onclick="show('books')">Livros</button>
<button onclick="show('newBook')">Novo Livro</button>
<button onclick="show('auth')">Login</button>
</nav>
<p id="authStatus"></p>
</header>

<section id="home">
<h2>Bem-vindo</h2>
<p>Histórias reais escritas por pessoas reais.</p>
</section>

<section id="auth">
<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Senha"><br><br>
<button onclick="login()">Entrar</button>
<button onclick="register()">Registrar</button>
<button onclick="logout()">Sair</button>
</section>

<section id="books">
<h2>Livros</h2>
<div id="bookList"></div>
</section>

<section id="newBook">
<h2>Novo Livro</h2>
<input id="bookAuthor" placeholder="Autor"><br><br>
<input id="bookTitle" placeholder="Título"><br><br>
<button onclick="createBook()">Criar</button>
</section>

<section id="chapters">
<h2 id="bookName"></h2>
<button onclick="show('newChapter')">Novo Capítulo</button>
<div id="chapterList"></div>
<button onclick="show('books')">Voltar</button>
</section>

<section id="newChapter">
<input id="chapterTitle" placeholder="Título do capítulo"><br><br>
<textarea id="chapterText"></textarea><br>
<button onclick="saveChapter()">Salvar</button>
<button onclick="show('chapters')">Cancelar</button>
</section>

<section id="read">
<h2 id="rTitle"></h2>
<pre id="rText"></pre>
<button onclick="show('chapters')">Voltar</button>
</section>

</body>
</html>
